<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissor</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8"/>
</head>
<body>
  <header>
    <h1>Rock Paper Scissor</h1>
  </header>
  <div class="button-grid">
    <div class="grid-item">
      <img class="rock" src="imgs/rock.png" alt="rock">
    </div>
    <div class="grid-item">
      <img class="paper" src="imgs/paper.png" alt="paper">
    </div>
    <div class="grid-item">
      <img class="scissor" src="imgs/scissor.png" alt="scissor">
    </div>
  </div>
  <div class="result-grid">
    <p class="winner">Make your choice</p>
  </div>
  <div class="score-grid">
    <p>Your Score:</p>
    <p>Computer's Score:</p>
    <div class="player-score">0</div>
    <div class="computer-score">0</div>
    <div class="grid-item" id="player-choice">
      
    </div>
    <div class="grid-item" id="computer-choice">
      
    </div>
  </div>
</body>
</html>
